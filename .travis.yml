language: scala
branches:
  only:
    - master
    - /^v\d+(\.\d+)+$/
install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - npm install -g apollo@2.4.4
env:
  - SCALAJS_VERSION=0.6.32
  - SCALAJS_VERSION=1.0.1
script:
  - sbt +tests/test
  - sbt ";set scalaJSStage in Global := FullOptStage; +tests/test"
